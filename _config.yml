title: BlockSem
author:
  name: Michele Fabi 
  email: michele.fabi@ensae.fr
description: > # this means to ignore newlines until "show_excerpts:"
  Interdisciplinary seminar on blockchain technologies.


baseurl: "/"

home: about.html


show_excerpts: false # set to true to show excerpts on the homepage

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

 # generate social links in footer
  # generate social links in footer
  social_links:
    - { platform: linkedin,       user_url: "https://www.linkedin.com/company/blockchain-chair-polytechnique/" }
    - { platform: twitter,        user_url: "https://twitter.com/blockchain_at_X" }

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

header_pages:
  - about.md
  - past_events.md
  - subscribe.md
  - contacts.md

# Build settings
theme: minima

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 
 
collections:
    interventions:
        output: true
    home-interventions:
        output: true        
        

exclude:
  - "*.bak"
